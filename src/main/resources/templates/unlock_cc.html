 @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body{
    max-width: 100%;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('https://www.kalmondolgin.com/wp-content/uploads/2020/01/marcin-jozwiak-uKvPDQop-JA-unsplash-1024x682.jpg')no-repeat;
    background-size: cover;
    background-position:center;
    background-attachment: fixed;
}
header{
    position: relative;
    top:0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    background:#c28e3a ;
}
.loggo{
    font-size: 2em;
    color: rgb(15, 14, 14);
    user-select: none;
}

.navigation
{
 display: flex;
 flex-direction: row;
 justify-content: center;
 align-items: center;
 margin-left: auto;
}
.navigation a{
    position: relative;
    font-size: 1.1em;
    color: #0c0b0b;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #0d0404;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

.login a:hover::after{
    transform-origin: left;
    transform: scaleX(1);
}

.login a::after{
   content: '';
   position: absolute;
   left: 0;
   bottom: -6px;
   width: 100%;
   height: 3px;
   background: #0d0404;
   border-radius: 5px;
   transform-origin: right;
   transform: scaleX(0);
   transition: transform .5s;
}

.navigation a:hover::after{
   transform-origin: left;
   transform: scaleX(1);
}

 .login .btnlogin-popup{
    width: 130px;
    height : 50px;
    background: transparent;
    border: 2px solid #ffffff;
    outline: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    color: #090909;
    font-weight: 500;
    margin-left: 40px;
}
.login .btnlogin-popup:hover{
    /* background: rgb(37, 240, 112); */
    background: #C4E8C2;
    color: #0b0b0b;
}

.menu > li {
    float: left;
    color: black;
    width: 140px;
    height: 40px;
    line-height: 40px;
    background: transparent;
    cursor: pointer;
    font-size: 17px;
    list-style: none;
   }
   
   .sub-menu {
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    list-style-type: none;
   }
   
   
   .sub-menu li {
    font-size: 14px;
    background: transparent;
    color: transparent;
    border-bottom: 1px solid rgba(255,255,255, 0.2);
    display: none;
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    
   }
   
   .sub-menu li:last-child {
    border-bottom: 0;
   }
   
   
   .sub-menu li:hover {
    background: transparent;
   }
   
   
   .menu > li:hover .sub-menu li{
    display: block;
    transform: scale(1);
   }
   
   
   .menu > li:hover .sub-menu {
    transform: scale(1);
   } 
 
h1{
    text-shadow: 4px 4px 10px hsla(223, 46%, 26%, 0.73);
}
.wrapper{
    display: flex;
    height: 100%;
    width: 70%;
    justify-content: center;
    align-items:center;
    justify-content: space-around;
    margin-top: 10%;
}
.card{
    width: 300px;
    height: 360px;
    padding: 2rem 1rem;
    background: #fff;
    position: relative;
    display: flex;
    align-items: flex-end;
    box-shadow: 0px 7px 10px rgba(0,0,0,0.5);
    transition: 0.5s ease-in-out;
}
.card:hover{
    transform: translateY(20px);
}
.card:before{
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, white, rgb(35, 58, 93));
    z-index: 2;
    transition: 0.5s all;
    opacity: 0;
}
.card:hover:before{
    opacity: 1;
}
.card img{
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
}
.card .info{
    position: relative;
    z-index: 3;
    color: #fff;
    opacity: 0;
    transform: translateY(30px);
    transition: 0.5s all;
}
.card:hover .info{
    opacity: 1;
    transform: translateY(0px);
}
.card .info h1{
    margin: 0;
    margin-bottom: 20px;
}

.card .info .btn{
    text-decoration: none;
    padding: 0.5rem 1rem;
    background: #fff;
    color: #000;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.4s ease-in-out;
}
.card .info .btn:hover{
    box-shadow: 0px 7px 10px rgba(0,0,0,0.5);
}

 
 
 </style>

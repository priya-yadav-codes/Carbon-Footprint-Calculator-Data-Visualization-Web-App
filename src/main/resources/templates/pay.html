<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Verification</title>
<link rel="icon" href="https://img.uxwing.com/wp-content/themes/uxwing/download/nature-environment-ecology/environment-icon.png" sizes="30*30">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
	 <style>
         body{
			 background: url('https://www.kalmondolgin.com/wp-content/uploads/2020/01/marcin-jozwiak-uKvPDQop-JA-unsplash-1024x682.jpg')no-repeat; 
 background-size: cover;
 background-position:center;
 background-attachment: fixed;
		}
</style>
</head>
<body>
	<section>

		<div class="container p-5">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-body" style="height:400px">
							 <h3 class="text-center m-3">Information for verification</h3>
							 
							 <form action="payVerify" method="post">
							 
							  <div class="form-group">
							  <input name="fname" type="text" placeholder="Enter your Full Name"
										class="form-control" required>
							  </div>
							  <br>
							  <div class="form-group">
							  <input name="email" type="email" placeholder="Enter your email"
										class="form-control" required>
							  </div>
							  <br>
							  <div class="form-group text-center">
							  <h2>
							  <b>
							  <script>
                                 var x = Math.floor((Math.random()*100000));  
                                 document.write("Captcha: ",x);
                                </script>
                                </b>
                               </h2>
                               </div>
                               <br>
                                <div class="form-group">
							  <input name="Captcha" type="text" placeholder="Enter Captcha"
										class="form-control" required>
							  </div>
							  <br>
							  <div class="container text-center">
							  <button class="btn btn-warning">Submit</button>
							  </div>
							 </form>
						</div>
					</div>
				</div>
			</div>

		</div>
	</section>
<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>

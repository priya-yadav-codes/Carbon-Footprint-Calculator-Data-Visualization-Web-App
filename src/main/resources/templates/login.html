    <meta charset="UTF-8">
    <!--<title> Login and Registration Form in HTML & CSS | CodingLab </title>-->
    <link rel="stylesheet" href="css/login.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   <title>Login</title>
    <link rel="icon" href="https://img.uxwing.com/wp-content/themes/uxwing/download/nature-environment-ecology/environment-icon.png" sizes="30*30">
</head>
   </head>
<body>
  <header>
    <h2 class="loggo">Eco Healing</h2>
    <nav class="navigation">
        <a href="/">Home</a>
        <a href="user/Carbon_cal">Carbon Calculator</a>
        <a href="user/Dv">Data Visualization</a>
        <a></a><ul class="menu">
        <li id="features">Features
          <ul class="sub-menu" >
            <li><a href="video">Video</a></li>
            <li><a href="article.html">Article</a></li>
            <li><a href="feedback">Feedback</a></li>
            <li><a href="publish">Blog</a></li>
          </ul>
        </li>
    </ul></a>

    </nav>
    <a href="signin"  class="login"><button class="btnlogin-popup">Login</button></a>
</header>

  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="images/marcin-jozwiak-uKvPDQop-JA-unsplash.jpg" alt="">
        <div class="text">
          <!-- <span class="text-1">Join Now</span>
         -->
        </div>
      </div>
      <div class="back">
        <!--<img class="backImg" src="images/backImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Complete miles of journey <br> with one step</span>
          <span class="text-2">Let's get started</span>
        </div>
      </div>
    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
            <div th:if="${param.error}" class="alert alert-danger" color:red;>
							Invalid email & Password</div>

						<div th:if="${param.logout}" class="alert alert-success">
							Logout Sucessfully</div>
          <form action="/login" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" name="username"
                required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password" required>
              </div>
              <div class="text"> <a th:href="@{/email}">Forgot password?</a>
              </div>
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Signup now</label></div>
            </div>
        </form>
      </div>
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="createUser" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Enter your name" name="fullName" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" name="email"
                 required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="text" placeholder="Enter your mobile" name="mobileNumber"
                 required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" name="password" required>
              </div>
              
              <div class="button input-box">
                <input type="submit" value="Submit">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>

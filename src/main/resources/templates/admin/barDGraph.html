<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
<meta charset="ISO-8859-1" />
<title>Bargraph</title>
<link rel="icon" href="https://img.uxwing.com/wp-content/themes/uxwing/download/nature-environment-ecology/environment-icon.png" sizes="30*30">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
	 <style>
body{
 display:flex;
 min-height: 100vh;
 background: url('https://www.kalmondolgin.com/wp-content/uploads/2020/01/marcin-jozwiak-uKvPDQop-JA-unsplash-1024x682.jpg')no-repeat;
 background-size: 100% 100%;;
 background-position:center;
 background-attachment: fixed;
}

.container{
margin-top:5%;
}

</style>

</head>
   <body>
      
	<div class="container">
	 
		<div id="container"
			style="width: 800px; height: 600px; margin: 0 auto"></div>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'CO2 Emission per Capita'
        },
        subtitle: {
            text: 'Details'
        },
        xAxis: {
        	 categories: ["Canada","Australia","United States","Japan","Germany","China","United Kingdom","Italy","Brazil","India","Kenya"],
             crosshair: true
        },
        yAxis: {
            min: 0,
            max:18,
            title: {
                text: 'Range'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} K</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            data: [15.5,15.5,15.2,8.7,8.6,7.4,5.4,5.4,2.0,1.8,0.4]
        }]
      });
    });
    
</script>


      
   </body>
 
</html>

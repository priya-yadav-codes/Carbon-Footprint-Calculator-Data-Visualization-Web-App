.navigation
{
 display: flex;

.navigation a{

    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #0d0404;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

.login a:hover::after{
    transform-origin: left;
    transform: scaleX(1);
}

.login a::after{
   content: '';
   position: absolute;
   left: 0;
   bottom: -6px;
   width: 100%;
   height: 3px;
   background: #0d0404;
   border-radius: 5px;
   transform-origin: right;
   transform: scaleX(0);
   transition: transform .5s;
}

.navigation a:hover::after{
   transform-origin: left;
   transform: scaleX(1);
}

 .login .btnlogin-popup{
    width: 130px;
    height : 50px;
    background: transparent;

    outline: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;

.login .btnlogin-popup:hover{

.menu > li {
    float: left;
    color: black;

    height: 30px;
    line-height: 40px;
    background: transparent;
    cursor: pointer;
    font-size: 17px;
    list-style: none;
   } 
   .sub-menu {
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    list-style-type: none;
   }
   .sub-menu li {
    font-size: 14px;
    background: transparent;
    color: transparent;
    border-bottom: 1px solid rgba(255,255,255, 0.2);
    display: none;
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    
   }
   
   .sub-menu li:last-child {
    border-bottom: 0;
   }
   
   
   .sub-menu li:hover {
    background: transparent;
   }
   
   
   .menu > li:hover .sub-menu li{
    display: block;
    transform: scale(1);
   }

.contact {

}

.contact hr {

	margin-bottom: 10px;
}

.contact .contact-form input {
	width: 90%;
	height: 30px;
	border-radius: 4px;
	border: 1px solid #000;	
	margin-top: 20px;
	color: #000;
	outline: none;
	padding: 20px;
}

.contact .contact-form ::-webkit-input-placeholder {
   color: #000;
   font-weight: 600;
}

.contact .contact-form textarea {
	margin-top: 20px;
	width: 90%;
	border: 1px solid #000;
	border-radius: 4px;
	padding: 15px;
	resize: none;
	outline: none;
}

/* button */
.contact .contact-form button {
	margin-top: 15px;
	padding: 8px 15px;
	border: 1px solid #000;
	background: #fff;
	color: #000;
	font-weight: 600;
	outline: none;

}

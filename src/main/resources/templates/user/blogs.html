	<style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
	 body{
		max-width: 100%;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('images/marcin-jozwiak-uKvPDQop-JA-unsplash.jpg');
    background-size: cover;
    background-position:center;
    background-attachment: fixed;
}
 
header{
    position: relative;
    top:0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    background:#c28e3a ;
}
.loggo{
    font-size: 2em;
    color: rgb(15, 14, 14);
    user-select: none;
}

.navigation
{
 display: flex;
 flex-direction: row;
 justify-content: center;
 align-items: center;
 margin-left: auto;
}
.navigation a{
    position: relative;
    font-size: 1.1em;
    color: #0c0b0b;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #0d0404;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

.login a:hover::after{
    transform-origin: left;
    transform: scaleX(1);
}

.login a::after{
   content: '';
   position: absolute;
   left: 0;
   bottom: -6px;
   width: 100%;
   height: 3px;
   background: #0d0404;
   border-radius: 5px;
   transform-origin: right;
   transform: scaleX(0);
   transition: transform .5s;
}

.navigation a:hover::after{
   transform-origin: left;
   transform: scaleX(1);
}

 .login .btnlogin-popup{
    width: 130px;
    height : 50px;
    background: transparent;
    border: 2px solid #ffffff;
    outline: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    color: #090909;
    font-weight: 500;
    margin-left: 40px;
}
.login .btnlogin-popup:hover{
    /* background: rgb(37, 240, 112); */
    background: #C4E8C2;
    color: #0b0b0b;
}

.menu > li {
    float: left;
    color: black;
    width: 130px;
    height: 20px;
    line-height: 40px;
    background: transparent;
    cursor: pointer;
    font-size: 17px;
    list-style: none;
   }
   
   .sub-menu {
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    list-style-type: none;
   }
   
   
   .sub-menu li {
    font-size: 14px;
    background: transparent;
    color: transparent;
    border-bottom: 1px solid rgba(255,255,255, 0.2);
    display: none;
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    
   }
   
   .sub-menu li:last-child {
    border-bottom: 0;
   }
   
   
   .sub-menu li:hover {
    background: transparent;
   }
   
   
   .menu > li:hover .sub-menu li{
    display: block;
    transform: scale(1);
   }
   
   
   .menu > li:hover .sub-menu {
    transform: scale(1);
   } 
   .container{
	margin-top: 5%;
   }
  
  .button{
  padding: 0.6em 2em;
  border: none;
  outline: none;
  color: rgb(255, 255, 255);
  background: #111;
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 10px;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.button:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 10px;
}

@keyframes glowing-button{
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: #222;
  left: 0;
  top: 0;
  border-radius: 10px;
}
	</style>
</head>
<body  >
	<header>
        <h2 class="loggo"><b>Eco Healing</b></h2>
        <nav class="navigation">
            <a href="/">Home</a>
            <a href="user/Carbon_cal">Carbon Calculator</a>
            <a href="user/Dv">Data Visualization</a>
            <a></a><ul class="menu">
            <li id="features">Features
              <ul class="sub-menu" >
                <li><a href="video">Video</a></li>
                <li><a href="articles">Article</a></li>
                <li><a href="feedback">Feedback</a></li>
                <li><a href="/publish">Blog</a></li>
              </ul>
            </li>
        </ul></a>

        </nav>
         <a href="account"  class="login"><button class="btnlogin-popup">Account</button></a>
    </header>
    
    <div class="container ">
        <div>
            <a href="write_blog"><button class="button">write blog</button></a>
        </div>
        <br>
        <div class="row">
			<div class="col-md-6" th:each="im:${list}">
				<div class="card">
					<div class="card-body">
						<img alt="" th:src="@{'img/'+${im.imageName}}" width="100%"
							height="200px">
					<h3 style="text-align: center;">[[${im.title}]]</h3>	
					<p>[[${im.blog}]]</p>
					</div>
				</div>
				<br>
			</div>
		</div>
	</div>
</body>
</html>

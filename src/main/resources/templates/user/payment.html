<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment from</title>

    
    <style>

*{
    font-family: 'Poppins',sans-serif;
    margin: 0;padding: 0;
    box-sizing: border-box;
    outline: none;
    border: none;
    text-decoration: none;
    text-transform: uppercase;
}
 
.container{
    min-height: 100vh;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-flow: column;
    padding-bottom: 60px;
    background: url('https://www.kalmondolgin.com/wp-content/uploads/2020/01/marcin-jozwiak-uKvPDQop-JA-unsplash-1024x682.jpg')no-repeat;
 background-size: cover;
 background-position:center;
 background-attachment: fixed;
}

.container form{
background: #fff;
border-radius: 5px;
box-shadow: 0 10px 15px rgba( 0, 0,0,.1) ;
padding: 20px;
width:600px;
}

.container form .inputBox{
    margin-top: 20px;
}

.container form .inputBox span{
    display: block;
    color: #999;
    padding-bottom: 5px;
}

.container form .inputBox input,
.container form .inputBox select{
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid rgba( 0, 0,0,.3);
    color: #444;
}

.container form .flexbox{
    display: flex;
    gap:15px;
}
.container form .flexbox .inputBox{
    flex:1 1 150px;
}

.container form .submit-btn{
    width: 100%;
    background:linear-gradient(45deg, rgb(43, 211, 226), rgb(20, 59, 255));
    margin-top: 20px;
    padding: 10px;
    font-size: 20px;
    color:#fff;
    border-radius: 10px;
    cursor: pointer;
    transition: .2s linear;
}

.container form .submit-btn:hover{
    letter-spacing: 2px;
    opacity: .8;
}

.container .card-container{
    margin-bottom: -30px;
    position: relative;
    height: 220px;
    width: 400px;
}

.container .card-container .front{
    position: absolute;
    height: 100%;
    width: 100%;
    top: 0; left: 0;
    background:linear-gradient(45deg, rgb(43, 211, 226), rgb(20, 59, 255));
    border-radius: 5px;
    backface-visibility: hidden;
    box-shadow: 0 15px 25px rgba(0,0,0,.2);
    padding:20px;
    transform:perspective(1000px) rotateY(0deg);
    transition:transform .4s ease-out;
}

.container .card-container .front .image{
    display: flex;
    align-items:center;
    justify-content: space-between;
    padding-top: 10px;
}

.container .card-container .front .image img{
    height: 50px;
}

.container .card-container .front .card-number-box{
    padding:30px 0;
    font-size: 22px;
    color:#fff;
}

.container .card-container .front .flexbox{
    display: flex;
}

.container .card-container .front .flexbox .box:nth-child(1){
    margin-right: auto;
}

.container .card-container .front .flexbox .box{
    font-size: 15px;
    color:#fff;
}

.container .card-container .back{
    position: absolute;
    top:0; left: 0;
    height: 100%;
    width: 100%;
    background:linear-gradient(45deg,rgb(43, 211, 226), rgb(20, 59, 255));
    border-radius: 5px; 
    padding: 20px 0;
    text-align: right;
    backface-visibility: hidden;
    box-shadow: 0 15px 25px rgba(0,0,0,.2);
    transform:perspective(1000px) rotateY(180deg);
    transition:transform .4s ease-out;
}

.container .card-container .back .stripe{
    background: #000;
    width: 100%;
    margin: 10px 0;
    height: 50px;
}

.container .card-container .back .box{
    padding: 0 20px;
}

.container .card-container .back .box span{
    color:#fff;
    font-size: 15px;
}

.container .card-container .back .box .cvv-box{
    height: 50px;
    padding: 10px;
    margin-top: 5px;
    color:#333;
    background: #fff;
    border-radius: 5px;
    width: 100%;
}

.container .card-container .back .box img{
    margin-top: 30px;
    height: 30px;
}
 
#done{
    text-align: right;
}
    </style>
   
</head>
<body>
    <div class="container" id="paymentform">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUa6IUyT5hK_4AgRAM3gcpBHoS9mhVkDoQUbJvrR-4Gw&usqp=CAU&ec=48600112" alt="">

                    
                    <img src="https://companieslogo.com/img/orig/V.D-e36aebe0.png?t=1633206554" alt="">
                </div>
                <div class="card-number-box">Card Number</div>
                <div class="flexbox">
                    <div class="box">
                        <span>card holder</span>
                        <div class="card-holder-name">full name</div>
                    </div>
                    <div class="box">
                        <span>expires</span>
                        <div class="expiration">
                            <span class="exp-month">mm</span>
                            <span class="exp-year">yy</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span>cvv</span>
                    <div class="cvv-box"></div>
                    <img src="https://companieslogo.com/img/orig/V.D-e36aebe0.png?t=1633206554" alt="">
                </div>
            </div>
    
        </div>
    
        <form    action="userPayment" method="post" >
            <div class="inputBox">
                <span>Card number</span>
                <input type="text" maxlength="16" class="card-number-input"  name="cno" id="cno" required>
            </div>
            <div class="inputBox">
                <span>Card holder</span>
                <input type="text" id="chn" class="card-holder-input" name="cname" required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                <span>expiration mm</span>
                 <input type="text" maxlength="2" class="month-input" name="expirem" id="month" required>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <input type="text" maxlength="4" class="year-input" name="expirey" id="year" required>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input" id="cvv" name="cvv" required>
            </div>
        </div>
        <div class="inputBox">
            <span>Amount</span>
            <input type="text" class="amount" id="amt" name="amt" required>
        </div>
        <input type="submit" value="submit" class="submit-btn">
        </form>
        
    </div>
 
    <!--Js code-->
    <script>

        document.querySelector('.card-number-input').oninput = () =>{
            document.querySelector('.card-number-box').innerText = document.querySelector('.card-number-input').value;
        }
        
        document.querySelector('.card-holder-input').oninput = () =>{
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }
        
        document.querySelector('.month-input').oninput = () =>{
            document.querySelector('.exp-month').innerText = document.querySelector('.month-input').value;
        }
        
        document.querySelector('.year-input').oninput = () =>{
            document.querySelector('.exp-year').innerText = document.querySelector('.year-input').value;
        }
        
        document.querySelector('.cvv-input').onmouseenter = () =>{
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }
        
        document.querySelector('.cvv-input').onmouseleave = () =>{
            document.querySelector('.front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }
        
        document.querySelector('.cvv-input').oninput = () =>{
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }
        </script>       
</body>
</html>

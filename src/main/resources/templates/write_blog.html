@import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200;1,300;1,400&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
	 body{
 
	max-width: 100%;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: url('images/marcin-jozwiak-uKvPDQop-JA-unsplash.jpg');
    background-size: cover;
    background-position:center;
    background-attachment: fixed;
}

header{
    position: relative;
    top:0;
    left: 0;
    width: 100%;
    padding: 20px 100px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 99;
    background:#c28e3a ;
}
.loggo{
    font-size: 2em;
    color: rgb(15, 14, 14);
    user-select: none;
}

.navigation
{
 display: flex;
 flex-direction: row;
 justify-content: center;
 align-items: center;
 margin-left: auto;
}
.navigation a{
    position: relative;
    font-size: 1.1em;
    color: #0c0b0b;
    text-decoration: none;
    font-weight: 500;
    margin-left: 40px;
}
.navigation a::after{
    content: '';
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 100%;
    height: 3px;
    background: #0d0404;
    border-radius: 5px;
    transform-origin: right;
    transform: scaleX(0);
    transition: transform .5s;
}

.login a:hover::after{
    transform-origin: left;
    transform: scaleX(1);
}

.login a::after{
   content: '';
   position: absolute;
   left: 0;
   bottom: -6px;
   width: 100%;
   height: 3px;
   background: #0d0404;
   border-radius: 5px;
   transform-origin: right;
   transform: scaleX(0);
   transition: transform .5s;
}

.navigation a:hover::after{
   transform-origin: left;
   transform: scaleX(1);
}

 .login .btnlogin-popup{
    width: 130px;
    height : 50px;
    background: transparent;
    border: 2px solid #ffffff;
    outline: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1.1em;
    color: #090909;
    font-weight: 500;
    margin-left: 40px;
}
.login .btnlogin-popup:hover{
    /* background: rgb(37, 240, 112); */
    background: #C4E8C2;
    color: #0b0b0b;
}

.menu > li {
    float: left;
    color: black;
    width: 130px;
    height: 20px;
    line-height: 40px;
    background: transparent;
    cursor: pointer;
    font-size: 17px;
    list-style: none;
   }
   
   .sub-menu {
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    list-style-type: none;
   }
   
   
   .sub-menu li {
    font-size: 14px;
    background: transparent;
    color: transparent;
    border-bottom: 1px solid rgba(255,255,255, 0.2);
    display: none;
    transform: scale(0);
    transform-origin: top center;
    transition: all 300ms ease-in-out;
    
   }
   
   .sub-menu li:last-child {
    border-bottom: 0;
   }
   
   
   .sub-menu li:hover {
    background: transparent;
   }
   
   
   .menu > li:hover .sub-menu li{
    display: block;
    transform: scale(1);
   }
   
   
   .menu > li:hover .sub-menu {
    transform: scale(1);
   } 
   .container{
	margin-top: 1%;
   }
   
   .btn{
  --b: 3px;   /* border thickness */
  --s: .45em; /* size of the corner */
  --color: #373B44;
  
  padding: calc(.5em + var(--s)) calc(.9em + var(--s));
  color: var(--color);
  --_p: var(--s);
  background:
    conic-gradient(from 90deg at var(--b) var(--b),#0000 90deg,var(--color) 0)
    var(--_p) var(--_p)/calc(100% - var(--b) - 2*var(--_p)) calc(100% - var(--b) - 2*var(--_p));
  transition: .3s linear, color 0s, background-color 0s;
  outline: var(--b) solid #0000;
  outline-offset: .6em;
  font-size: 16px;

  border: 0;

  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
}

.btn:hover,
.btn:focus-visible{
  --_p: 0px;
  outline-color: var(--color);
  outline-offset: .05em;
}

.btn:active {
  background: var(--color);
  color: #fff;
}
   
	</style>
</head>
